name: Feature request
description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea! Please provide details below.
  - type: checkboxes
    id: checklist
    attributes:
      label: Preflight checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem would this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the change you'd like.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches or workarounds.
  - type: dropdown
    id: area
    attributes:
      label: Area
      multiple: true
      options:
        - EVM contracts (BridgeBase)
        - Stacks contracts (wrapped-usdc)
        - Relayer
        - Frontend
        - Deployment/scripts
        - Docs
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who benefits and how?
      placeholder: "Example: reduces relayer manual steps or improves UX."
